<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Hello in Board games World!</h1>
<form action="/login" method="post">
  <label>Add email (login)</label>
  <input type="text" th:field="${loginDTO.userEmail}">
  <br>
  <label>Add password</label>
  <input type="password" th:field="${loginDTO.password}">
  <br>
  <button type="submit">Login</button>
</form>
</body>
</html>
