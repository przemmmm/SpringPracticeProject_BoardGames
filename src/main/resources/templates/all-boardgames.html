<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boardgames</title>
</head>
<body>
<h1>All products</h1>
<a href="/dixit" >Dixit</a>

  <div th:text="${boardGame.quantity}"></div>
  </div>
</body>
</html>
